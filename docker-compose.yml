version: '2'
services:
  php:
    image: yiisoftware/yii2-php:7.4-fpm-nginx
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8080:80'
    networks:
      sail:
        aliases:
          - localhost
    expose:
      - '8080'

  db:
    image: mysql:5.7.22
    container_name: db
    restart: unless-stopped
    tty: true
    ports:
      - '3306:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: yes
      MYSQL_ROOT_HOST: localhost
      MYSQL_DATABASE: test_base
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - './drip_chip.sql:/docker-entrypoint-initdb.d/drip_chip.sql'

    networks:
      sail:
        aliases:
          - localhost

#Docker Networks
networks:
  sail:
    driver: bridge
#Volumes
volumes:
  dbdata:
    driver: local